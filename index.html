<html lang="en">

    <title>Strength Standards Calculator</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        .calculator-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .calc-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .calc-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .calc-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .calc-header .description {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input, select {
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            min-height: 48px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }
        
        .lifts-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .lifts-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .lift-input {
            position: relative;
        }
        
        .lift-input::after {
            content: 'kg';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-weight: 500;
            pointer-events: none;
        }
        
        .lift-input input {
            padding-right: 40px;
        }
        
        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 18px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            min-height: 56px;
            touch-action: manipulation;
        }
        
        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(42, 82, 152, 0.3);
        }
        
        .calculate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8fafc 0%, #e8f4f8 100%);
            border-radius: 12px;
            border-left: 5px solid #2a5298;
            display: none;
        }
        
        .results h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-lift {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .result-percentile {
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
        }
        
        .world-class { background: #4CAF50; } /* Green */
        .elite { background: #8BC34A; } /* Light Green */
        .strong { background: #CDDC39; } /* Lime */
        .good { background: #FFC107; } /* Amber */
        .above-average { background: #FF9800; } /* Orange */
        .below-average { background: #F44336; } /* Red */
        
        .lift-breakdown {
            margin: 25px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border-left: 4px solid #2a5298;
        }
        
        .lift-breakdown h4 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .breakdown-bar {
            display: flex;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .breakdown-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .breakdown-segment:hover {
            filter: brightness(1.1);
        }
        
        .squat-segment { background: #e74c3c; }
        .bench-segment { background: #3498db; }
        .deadlift-segment { background: #27ae60; }
        
        .breakdown-legend {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .export-btn {
            width: 100%;
            background: linear-gradient(135deg, #E1306C 0%, #F56040 50%, #FCAF45 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            min-height: 56px;

        }
        
        .export-hidden {
            display: none;
        }

            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(225, 48, 108, 0.3);
        }

                gap: 20px;
                margin-bottom: 20px;

            }

            }

                padding: 25px 20px;
            }

                align-items: flex-start;
                gap: 8px;
                padding: 15px 0;
            }

            }
        }

                border-radius: 12px;
            }

            }

            }

            }

                gap: 8px;
            }
        }
    </style>
</head>

                        <div class="form-group">

                            <div class="lift-input">

                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deadlift">Deadlift</label>
                            <div class="lift-input">
                                <input type="number" id="deadlift" name="deadlift" step="0.5" min="0">

                        </div>
                        <div class="form-group">
                            <label for="total">Total (Optional)</label>
                            <div class="lift-input">
                                <input type="number" id="total" name="total" step="0.5" min="0" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="calculate-btn">Calculate My Rankings</button>
            </form>
            
            <div id="results" class="results">

                <div id="resultsContent"></div>
                <button id="exportBtn" class="export-btn export-hidden" onclick="exportToInstagram()">

                </button>
            </div>
        </div>

        function updateWeightClasses() {
            const gender = document.getElementById('gender').value;
            const ageClass = document.getElementById('ageClass').value;
            const weightClassSelect = document.getElementById('weightClass');
            
            weightClassSelect.innerHTML = '<option value="">Select Weight Class</option>';
            
            if (gender && ageClass && weightClasses[gender] && weightClasses[gender][ageClass]) {
                weightClasses[gender][ageClass].forEach(weightClass => {
                    const option = document.createElement('option');
                    option.value = weightClass;
                    // For jungle, don't add 'kg' suffix
                    option.textContent = weightClass === 'Jungle' ? 'Jungle (All Ages & Weights)' : weightClass + 'kg';
                    weightClassSelect.appendChild(option);
                });
            }
        }

        function updateTotal() {
            const squat = parseFloat(document.getElementById('squat').value) || 0;
            const bench = parseFloat(document.getElementById('bench').value) || 0;
            const deadlift = parseFloat(document.getElementById('deadlift').value) || 0;
            
            if (squat > 0 && bench > 0 && deadlift > 0) {
                const total = squat + bench + deadlift;
                document.getElementById('total').value = total;
            } else {
                document.getElementById('total').value = '';
            }
        }

        ['squat', 'bench', 'deadlift'].forEach(lift => {
            document.getElementById(lift).addEventListener('input', updateTotal);
        });

        function calculateRanking(value, percentiles) {
            if (!value || !percentiles) return null;
            
            // Debug logging
            console.log(`Debug: value=${value}, percentiles=[${percentiles.join(', ')}]`);
            
            // percentiles = [50th, 75th, 90th, 95th, 99th]
            if (value >= percentiles[4]) {
                console.log(`Returning World Class (${value} >= ${percentiles[4]})`);
                return { rank: 'world-class', label: 'World Class (Top 1%)' };
            }
            if (value >= percentiles[3]) {
                console.log(`Returning Elite (${value} >= ${percentiles[3]})`);
                return { rank: 'elite', label: 'Elite (Top 5%)' };
            }
            if (value >= percentiles[2]) {
                console.log(`Returning Strong (${value} >= ${percentiles[2]})`);
                return { rank: 'strong', label: 'Strong (Top 10%)' };
            }
            if (value >= percentiles[1]) {
                console.log(`Returning Good (${value} >= ${percentiles[1]})`);
                return { rank: 'good', label: 'Good (Top 25%)' };
            }
            if (value >= percentiles[0]) {
                console.log(`Returning Above Average (${value} >= ${percentiles[0]})`);
                return { rank: 'above-average', label: 'Above Average (Top 50%)' };
            }
            
            console.log(`Returning Below Average (${value} < ${percentiles[0]})`);
            return { rank: 'below-average', label: 'Below Average' };
        }

        function exportToInstagram() {
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, 1080, 1920);
            
            const gradient = ctx.createLinearGradient(0, 0, 1080, 1920);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(1, '#2a5298');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1080, 1920);
            
            const name = document.getElementById('name').value;
            const ageClass = document.getElementById('ageClass').value;
            const weightClass = document.getElementById('weightClass').value;
            const gender = document.getElementById('gender').value;
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('STRENGTH ANALYTICS', 540, 150);
            
            ctx.font = '40px Arial';
            ctx.fillText('Powerlifting Standards Report', 540, 220);
            
            ctx.font = 'bold 60px Arial';
            ctx.fillText(name.toUpperCase(), 540, 350);
            
            ctx.font = '36px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            const ageLabel = ageClass === 'sub-junior' ? 'Sub-Junior' : 
                           ageClass === 'open' ? 'Open' : 
                           ageClass === 'jungle' ? 'Jungle' :
                           ageClass.charAt(0).toUpperCase() + ageClass.slice(1);
            const weightLabel = weightClass === 'Jungle' ? 'All Ages & Weights' : weightClass + 'kg';
            ctx.fillText(`${gender.charAt(0).toUpperCase() + gender.slice(1)} • ${ageLabel} • ${weightLabel}`, 540, 410);
            
            const resultsData = window.lastResults || [];
            let yPos = 520;
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 50px Arial';
            ctx.fillText('YOUR RANKINGS', 540, yPos);
            yPos += 100;
            
            resultsData.forEach((result) => {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(result.lift, 80, yPos);
                ctx.font = '32px Arial';
                ctx.fillText(`${result.value}kg`, 80, yPos + 45);
                
                const badgeX = 500;
                const badgeY = yPos - 20;
                const badgeWidth = 480;
                const badgeHeight = 70;
                
                let badgeColor = '#F44336'; // Red for below-average
                if (result.rank === 'world-class') badgeColor = '#4CAF50'; // Green
                else if (result.rank === 'elite') badgeColor = '#8BC34A'; // Light Green
                else if (result.rank === 'strong') badgeColor = '#CDDC39'; // Lime
                else if (result.rank === 'good') badgeColor = '#FFC107'; // Amber
                else if (result.rank === 'above-average') badgeColor = '#FF9800'; // Orange
                
                ctx.fillStyle = badgeColor;
                ctx.fillRect(badgeX, badgeY, badgeWidth, badgeHeight);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(result.label, badgeX + badgeWidth/2, badgeY + 45);
                
                yPos += 130;
            });
            
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.font = '36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Follow us on Instagram', 540, 1780);
            ctx.font = 'bold 40px Arial';
            ctx.fillText('@strength_analytics', 540, 1840);
            
            const link = document.createElement('a');
            link.download = `${name.replace(/\s+/g, '_')}_strength_story.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        document.getElementById('strengthForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the button and add loading state
            const calculateBtn = document.querySelector('.calculate-btn');
            const resultsDiv = document.getElementById('results');
            const originalBtnText = calculateBtn.textContent;
            
            // Show loading state
            calculateBtn.disabled = true;
            calculateBtn.classList.add('loading');
            calculateBtn.textContent = 'Calculating...';
            
            // Hide previous results while calculating
            resultsDiv.style.display = 'none';
            
            // Small delay to show loading state (optional - makes it feel more responsive)
            setTimeout(() => {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                const gender = data.gender;
                const ageClass = data.ageClass;
                const weightClass = data.weightClass;
                
                const standards = strengthStandards[gender]?.[ageClass]?.[weightClass];
                
                if (!standards) {
                    // Reset button state
                    calculateBtn.disabled = false;
                    calculateBtn.classList.remove('loading');
                    calculateBtn.textContent = originalBtnText;
                    
                    alert('Sorry, we don\'t have data for this demographic yet.');
                    return;
                }
                
                const results = [];
                const lifts = ['squat', 'bench', 'deadlift', 'total'];
                const liftNames = ['Squat', 'Bench Press', 'Deadlift', 'Total'];
                
                lifts.forEach((lift, index) => {
                    const value = parseFloat(data[lift]);
                    if (value && standards[lift]) {
                        const ranking = calculateRanking(value, standards[lift]);
                        results.push({
                            lift: liftNames[index],
                            value: value,
                            rank: ranking.rank,
                            label: ranking.label
                        });
                    }
                });
                
                // Reset button state and update text
                calculateBtn.disabled = false;
                calculateBtn.classList.remove('loading');
                calculateBtn.textContent = 'Recalculate Rankings';
                
                // Display new results
                displayResults(data.name, results);
                
            }, 300); // Small delay for better UX
        });

        function displayResults(name, results) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const exportBtn = document.getElementById('exportBtn');
            
            // Store results globally for export function
            window.lastResults = results;
            
            // Clear previous content
            resultsContent.innerHTML = '';
            
            let html = `<p style="margin-bottom: 20px; font-size: 1.1rem;"><strong>Results for ${name}</strong></p>`;
            
            results.forEach(result => {
                html += `
                    <div class="result-item">
                        <div>
                            <span class="result-lift">${result.lift}</span>
                            <div style="font-size: 0.9rem; color: #7f8c8d;">${result.value}kg</div>
                        </div>
                        <div class="result-percentile ${result.rank}">
                            ${result.label}
                        </div>
                    </div>
                `;
            });
            
            const squatResult = results.find(r => r.lift === 'Squat');
            const benchResult = results.find(r => r.lift === 'Bench Press');
            const deadliftResult = results.find(r => r.lift === 'Deadlift');
            
            if (squatResult && benchResult && deadliftResult) {
                const total = squatResult.value + benchResult.value + deadliftResult.value;
                const squatPercent = Math.round((squatResult.value / total) * 100);
                const benchPercent = Math.round((benchResult.value / total) * 100);
                const deadliftPercent = 100 - squatPercent - benchPercent;
                
                html += `
                    <div class="lift-breakdown">
                        <h4>Total Breakdown (${total}kg)</h4>
                        <div class="breakdown-bar">
                            <div class="breakdown-segment squat-segment" style="flex: ${squatPercent}">
                                ${squatPercent}%
                            </div>
                            <div class="breakdown-segment bench-segment" style="flex: ${benchPercent}">
                                ${benchPercent}%
                            </div>
                            <div class="breakdown-segment deadlift-segment" style="flex: ${deadliftPercent}">
                                ${deadliftPercent}%
                            </div>
                        </div>
                        <div class="breakdown-legend">
                            <div class="legend-item">
                                <div class="legend-color squat-segment"></div>
                                <span>Squat: ${squatResult.value}kg</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color bench-segment"></div>
                                <span>Bench: ${benchResult.value}kg</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color deadlift-segment"></div>
                                <span>Deadlift: ${deadliftResult.value}kg</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px; border-left: 4px solid #2a5298;">
                    <p style="font-size: 0.95rem; line-height: 1.5; margin: 0;">
                        <strong>Want more insights like this?</strong> <a href="https://www.strengthanalytics.co.uk/newsletters/strength-intel" target="_blank" rel="noopener" style="color: #2a5298; text-decoration: underline; font-weight: 600;">Join our Strength Intel newsletter</a> for bi-weekly analysis of powerlifting data, training insights, and advanced programming strategies.
                    </p>
                </div>
            `;
            
            // Update content and show results
            resultsContent.innerHTML = html;
            resultsDiv.style.display = 'block';
            exportBtn.classList.remove('export-hidden');
            
            // Smooth scroll to results after a brief delay
            setTimeout(() => {
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
