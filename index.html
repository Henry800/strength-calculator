        function updateWeightClasses() {
            const gender = document.getElementById('gender').value;
            const ageClass = document.getElementById('ageClass').value;
            const weightClassSelect = document.getElementById('weightClass');
            
            weightClassSelect.innerHTML = '<option value="">Select Weight Class</option>';
            
            if (gender && ageClass && weightClasses[gender] && weightClasses[gender][ageClass]) {
                weightClasses[gender][ageClass].forEach(weightClass => {
                    const option = document.createElement('option');
                    option.value = weightClass;
                    option.textContent = weightClass + 'kg';
                    weightClassSelect.appendChild(option);
                });
            }
        }

        function updateTotal() {
            const squat = parseFloat(document.getElementById('squat').value) || 0;
            const bench = parseFloat(document.getElementById('bench').value) || 0;
            const deadlift = parseFloat(document.getElementById('deadlift').value) || 0;
            
            // Only calculate total if all three lifts have values
            if (squat > 0 && bench > 0 && deadlift > 0) {
                const total = squat + bench + deadlift;
                document.getElementById('total').value = total;
            } else {
                document.getElementById('total').value = '';
            }
        }

        // Add event listeners to update total automatically
        ['squat', 'bench', 'deadlift'].forEach(lift => {
            document.getElementById(lift).addEventListener('input', updateTotal);
        });

        function getPercentile(value, percentiles) {
            if (!value || !percentiles) return null;
            
            if (value <= percentiles[0]) return 10;
            if (value <= percentiles[1]) return 25;
            if (value <= percentiles[2]) return 50;
            if (value <= percentiles[3]) return 75;
            if (value <= percentiles[4]) return 90;
            return 95;
        }

        function getPercentileClass(percentile) {
            if (percentile >= 90) return 'percentile-excellent';
            if (percentile >= 75) return 'percentile-very-good';
            if (percentile >= 50) return 'percentile-good';
            if (percentile >= 25) return 'percentile-average';
            return 'percentile-below-average';
        }

        function getPercentileDescription(percentile) {
            if (percentile >= 90) return 'Excellent (Top 10%)';
            if (percentile >= 75) return 'Very Good (Top 25%)';
            if (percentile >= 50) return 'Good (Top 50%)';
            if (percentile >= 25) return 'Average (Top 75%)';
            return 'Below Average';
        }

        function exportToInstagram() {
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 1080, 1080);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1080, 1080);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(1, '#2a5298');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1080, 1080);
            
            // Get current results data
            const name = document.getElementById('name').value;
            const ageClass = document.getElementById('ageClass').value;
            const weightClass = document.getElementById('weightClass').value;
            const gender = document.getElementById('gender').value;
            
            // Brand header
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('STRENGTH ANALYTICS', 540, 120);
            
            ctx.font = '36px Arial';
            ctx.fillText('Powerlifting Standards Report', 540, 180);
            
            // User info
            ctx.font = 'bold 48px Arial';
            ctx.fillText(name.toUpperCase(), 540, 280);
            
            ctx.font = '32px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.fillText(`${gender.charAt(0).toUpperCase() + gender.slice(1)} â€¢ ${ageClass} â€¢ ${weightClass}kg`, 540, 330);
            
            // Results section
            const resultsData = window.lastResults || [];
            let yPos = 420;
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.fillText('YOUR RANKINGS', 540, yPos);
            yPos += 80;
            
            // Draw each lift result
            resultsData.forEach((result) => {
                // Lift name and weight
                ctx.fillStyle = 'white';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(result.lift, 120, yPos);
                ctx.fillText(`${result.value}kg`, 120, yPos + 45);
                
                // Percentile badge
                const badgeX = 600;
                const badgeY = yPos - 15;
                const badgeWidth = 360;
                const badgeHeight = 60;
                
                // Badge background color
                let badgeColor = '#e74c3c'; // default red
                if (result.percentile >= 90) badgeColor = '#27ae60';
                else if (result.percentile >= 75) badgeColor = '#2ecc71';
                else if (result.percentile >= 50) badgeColor = '#f39c12';
                else if (result.percentile >= 25) badgeColor = '#e67e22';
                
                // Draw badge
                ctx.fillStyle = badgeColor;
                ctx.fillRect(badgeX, badgeY, badgeWidth, badgeHeight);
                
                // Badge text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(result.description, badgeX + badgeWidth/2, badgeY + 40);
                
                yPos += 120;
            });
            
            // Footer call to action
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.font = '28px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Get your own ranking at', 540, 950);
            ctx.fillText('strengthanalytics.com/calculator', 540, 990);
            
            // Download the image
            const link = document.createElement('a');
            link.download = `${name.replace(/\s+/g, '_')}_strength_rankings.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        document.getElementById('strengthForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const gender = data.gender;
            const ageClass = data.ageClass;
            const weightClass = data.weightClass;
            
            // Get standards for this demographic
            const standards = strengthStandards[gender]?.[ageClass]?.[weightClass] || 
                            strengthStandards[gender]?.['open']?.[weightClass];
            
            if (!standards) {
                alert('Sorry, we don\'t have data for this demographic yet. More categories coming soon!');
                return;
            }
            
            const results = [];
            const lifts = ['squat', 'bench', 'deadlift', 'total'];
            const liftNames = ['Squat', 'Bench Press', 'Deadlift', 'Total'];
            
            lifts.forEach((lift, index) => {
                const value = parseFloat(data[lift]);
                if (value && standards[lift]) {
                    const percentile = getPercentile(value, standards[lift]);
                    results.push({
                        lift: liftNames[index],
                        value: value,
                        percentile: percentile,
                        description: getPercentileDescription(percentile),
                        class: getPercentileClass(percentile)
                    });
                }
            });
            
            displayResults(data.name, results);
        });

        function displayResults(name, results) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const exportBtn = document.getElementById('exportBtn');
            
            // Store results globally for export function
            window.lastResults = results;
            
            let html = `<p style="margin-bottom: 20px; font-size: 1.1rem;"><strong>Results for ${name}</strong></p>`;
            
            results.forEach(result => {
                html += `
                    <div class="result-item">
                        <div>
                            <span class="result-lift">${result.lift}</span>
                            <div style="font-size: 0.9rem; color: #7f8c8d;">${result.value}kg</div>
                        </div>
                        <div class="result-percentile ${result.class}">
                            ${result.description}
                        </div>
                    </div>
                `;
            });
            
            html += `
                <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px; border-left: 4px solid #2a5298;">
                    <p style="font-size: 0.95rem; line-height: 1.5; margin: 0;">
                        <strong>Want more insights like this?</strong> Join our Strength Intel newsletter for bi-weekly analysis of powerlifting data, training insights, and advanced programming strategies.
                    </p>
                </div>
            `;
            
            resultsContent.innerHTML = html;
            resultsDiv.style.display = 'block';
            exportBtn.style.display = 'block'; // Show export button
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
